<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div class="grid">
            <input v-on:keyup.enter="calc()" type="text" v-model="result" placeholder="0">
            <button v-on:click="input(num)" class="cell num " v-for="num in numbers">{{num}}</button>
            <button @click="input(op)" class="cell op" v-for="op in operations">{{op}}</button>
            <button @click='reset()' class="cell op">R</button>
            <button @click="calc()" class="cell op">=</button>
        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
